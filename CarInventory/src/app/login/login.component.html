<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Car Inventory Management </h1>
        <h2>Login</h2>
    </div>
    <!-- onsubmit="submitLogin(form)" -->
    <form #form>
        <input #ID type="hidden" />
        <div class="form-group">
            <label #Username for="login-username">Username:</label>
            <input class="form-control" name="login-username" id="login-username" />
        </div>
        <div class="form-group">

            <label for="login-password">Password:</label>
            <input #Password class="form-control" name="login-password" id="login-password" type="password" />
        </div>
        <button type="button" class="btn btn-primary" (click)="submitLogin(form)">
            Login
        </button>
        
    </form>

</div>
