<div id="container">
    <h1 class="display-1">Car Inventory</h1>
    <div class="row">
    <div class="col">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Registration</th>
            <th></th>
        </tr>
        <tr *ngFor="let car of cars">
            <td>{{ car.ID }}</td>
            <td>{{ car.Make }}</td>
            <td>{{ car.Model }}</td>
            <td>{{ car.Registration }}</td>
            <td><button class="btn btn-danger">Delete</button></td>
        </tr>
    </table>
    </div>
    <div class="col">
        <form>
        
        <div class="form-group">
            <label>Make</label>
            <input class="form-control" id="Make" name="Make" />
        </div>
        <div class="form-group">
            <label>Model</label>
            <input class="form-control" id="Model" name="Model" />
        </div>
        <div class="form-group">
            <label>Registration</label>
            <input class="form-control" id="Registration" name="Registration" />
        </div>
        <button type="submit" class="btn btn-info">Add Car</button>
        </form>
    </div>
</div>

    
</div>
